backend:
  name: github
  repo: Sana122996/my-website
  branch: main
  client_id: Ov23lijUlj5fjBZFU3sj

media_folder: "assets/images"
public_folder: "/my-website/assets/images"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
